<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            /* 把行内元素转化为块级元素 */
            display: block;
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        div{
            /* 把块级元素转化为行内元素 */
            display: inline;
        background-color: brown;

        }
        a{
            /* 转化为行内块元素 */
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <span>行内元素</span>
    <span>行内元素</span>
    <div>块级元素</div>
    <div>块级元素</div>
    <a href="#">百度</a>
    <a href="#">百度</a>
</body>
</html>
