<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
      span{
          display:inline-block;
          height: 30px;
          width: 100px;
          background-color: cyan;
          text-align: center;
          line-height: 30px;
          /* 行高等于高度，文字垂直居中
             行高大于高度，文字偏下 
             行高小于高度，文字偏上*/
          
      }
      span:hover{
          background-color: darkorange;
      }
  </style>
</head>
<body>
    <span>新闻</span>
    <span>娱乐</span>
    <span>聊天</span>
</body>
</html>
